<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="clockContainer">
            <div id="hours"></div><!--This div represents the hour needle-->
            <div id="minutes"></div><!--This div represents the minute needle-->
            <div id="seconds"></div><!--This div represents the second needle-->
            <div id="center"></div>
        </div>
        <button id="btn">Change Background</button>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
